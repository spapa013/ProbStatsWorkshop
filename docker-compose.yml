version: '2'
services:
  bash:
    build:
      context: . 
    environment:
      - DISPLAY=$DISPLAY
    env_file: .env
    volumes:
      - /tmp/:/tmp/
    entrypoint: /bin/bash
  
  notebook:
    build:
      context: .
    environment:
      - DISPLAY=$DISPLAY
    env_file: .env
    ports:
      - "2222:8888"
    volumes:
      - ./notebooks:/notebooks
      - /tmp/:/tmp/
